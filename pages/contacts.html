             width=35px align="left">
        <h3>Меню</h3>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="home.html" class="nav-link text-white">Главная</a></li>
            <li class="nav-item"><a href="category.html" class="nav-link text-white">Категории</a></li>
            <li class="nav-item"><a href="catalog.html" class="nav-link text-white">Каталог</a></li>

        <div class="row">

                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="mb-3">

                        <input type="email" class="form-control" id="email" placeholder="@">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="4"
                                  placeholder=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Наши контакты</h3>
